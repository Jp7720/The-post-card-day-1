<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="main-content">
        <header>

        </header>
        <section>
            <form class="postcard" action="https://formspree.io/jeffryporrasbarahon@gmail.com" method="post">

                <div class="postcard-header">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">

                </div>
                <div class="postcard-body">
                    <div class="left-part">

                            Academy Course!</p>
                        <p>This is so cool,cant wait to start doing more stuff!</p>



                    </div>

                    <div class="right-part">
                        <input type="text" name="fullname" placeholder="some name">

                </div>

                    <input type="submit" value="send my postcard">
